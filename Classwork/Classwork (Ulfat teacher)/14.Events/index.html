<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>

  <body>
    <div id="form">
      <form action="" id="loginform">
        <h2>User Form</h2>
        <label for="">Name</label>
        <input type="text" id="nameInput" required />
        <label for="">Surname</label>
        <input type="text" id="surnameInput" required />
        <label for="">Email</label>
        <input type="email" id="emailInput" required />
        <label for="">Password</label>
        <input type="password" id="passwordInput" required />
        <input type="checkbox" id="checked" required />
        <label for="" id="check">Checked</label>
        <label>Do u want more info?</label>
        <div>
          <input type="radio" name="radio" class="radios" required />
          <label for="">Yes</label>
          <input type="radio" name="radio" class="radios" required />
          <label for="">No</label>
          <input type="radio" name="radio" class="radios" required />
          <label for="">Not Now</label>
        </div>
        <button id="submit">Sumbit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
