<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="container mt-5" style="width: 400px">
      <h1 class="text-center">Sign Up</h1>
      <div class="w-100 mt-5">
        <label for="username">Username</label><br />
        <input type="text" id="username" class="w-100 anyinput" />
      </div>
      <div class="mt-3">
        <label for="email">Email address</label><br />
        <input type="email" id="email" class="w-100 anyinput" />
      </div>
      <div class="mt-3">
        <label for="password">Password</label><br />
        <input type="password" id="password" class="w-100 anyinput" />
      </div>
      <div class="mt-3">
        <input type="checkbox" id="check" />
        <label for="check">Check me out</label>
      </div>
      <button type="submit" class="mt-3 btn btn-primary">Submit</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
