<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Simple Calculator</h2>
      <p>0</p>
      <div class="valueinput">
        <input type="number" class="value1" placeholder="Value1" />
        <input type="number" class="value2" placeholder="Value2" />
      </div>
      <button class="addition">Addition</button>
      <button class="substract">Substract</button>
      <button class="multiply">Multiply</button>
      <button class="division">Division</button>
      <button class="reset">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
